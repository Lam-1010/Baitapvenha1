<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>học flex box</title>
<style>
    .contain{
        padding: 50px;
    }
    .title{
        text-align: center;
    }
    .products{
        display: flex;
    }
    .products .box{
        width: 25%;
        border: 1px solid pink;
        height: 200px;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="contain">
        <div class="title">
            <h1>THỰC ĐƠN HÔM NAY</h1>
        </div> 
    <div class="products">
        <div class="box">
            Cơm gà xối mỡ
        </div>
        <div class="box">
            Cơm thịt kho tàu
        </div>
        <div class="box">
            Cơm trứng chiên
        </div>
        <div class="box">
            Cơm tấm sườn bì chả
        </div>
    </div>
    // Thẻ width là lấy 100 chia ra cho số hộp
    // Thẻ height là độ dài cột
</body>
</html>
