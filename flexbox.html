<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .contain{
        display: flex;
        justify-content: center;
        justify-content: space-around;
        justify-content: space-between;
        justify-content: flex-end;
        justify-content: flex-start;
        align-items: center;
        align-items: flex-start;
        align-items: flex-end;
    }
    .contain .box{
        border: 1px solid aqua;
        width: 200px;
        height: 200px;
    }
</style>
</head>
<body>
    <div class="contain">
        <div class="box">
            Box
        </div>
        <div class="box">
            Box
        </div>
        <div class="box">
            Box
        </div>
        <div class="box">
            Box
        </div>
    </div>
    / Thẻ justify content là căn theo chiều ngang<br>
    // Space around là dàn đều nhưng không sát lề
    // Space between là dàn đều nhưng sát lề<br>
    // Thẻ align item là căn theo chiều dọc
</body>
</html>
